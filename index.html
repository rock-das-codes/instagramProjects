<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Animation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <div id="chat-box"></div>
        <button id="next-btn" class="hidden">Next</button>
    </div>
    <div id="image-box" class="image-box hidden">
      <img id="cute-image" src="" alt="Cute Image">
  </div>
    <div id="hand-container" class="hidden">
        <img id="hand-svg" src="hand.svg" alt="Hand">
    </div>
    <div id="rakhi" class="hidden">
        <img src="rakhi.svg" alt="Rakhi">
    </div>
    <div id="thank-you-popup" class="popup hidden">
        <img src="thank-you-image.jpg" alt="Thank You" class="popup-image"> <!-- Replace with actual image URL -->
        <p class="popup-text">Thank you, Sis!</p>
    </div>

    <!-- Background stars -->
    <div class="stars"></div>

    <!-- Background Music -->
    <audio id="background-music" src="music.mp3"></audio> 
    <script src="script.js"></script>
</body>
</html>
